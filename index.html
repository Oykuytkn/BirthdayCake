<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecenin'in Doƒüum G√ºn√º Pastasƒ± üéÇ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(45deg, #ff6b9d, #c44569, #f8b500, #feca57);
            background-size: 400% 400%;
            animation: gradientShift 6s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2c2c54;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .birthday-message {
            font-size: 1.3em;
            color: #8e44ad;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .cake-container {
            position: relative;
            margin: 30px auto;
            width: 300px;
            height: 200px;
        }

        .cake {
            width: 250px;
            height: 120px;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            border-radius: 20px 20px 10px 10px;
            position: absolute;
            bottom: 20px;
            left: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .cake-layers {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .layer {
            height: 40px;
            border-radius: 5px;
            margin: 2px 10px;
        }

        .layer1 { background: #e74c3c; }
        .layer2 { background: #3498db; }
        .layer3 { background: #2ecc71; }

        .candles {
            position: absolute;
            top: -30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 0 30px;
        }

        .candle {
            width: 8px;
            height: 25px;
            background: #f1c40f;
            border-radius: 3px;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .candle:hover {
            transform: scale(1.1);
        }

        .flame {
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #ff6b35, #f7931e);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            top: -8px;
            left: -2px;
            animation: flicker 1s infinite alternate;
        }

        @keyframes flicker {
            0% { transform: rotate(-2deg); }
            100% { transform: rotate(2deg); }
        }

        .decorations {
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 0 20px;
        }

        .decoration {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .cherry { background: #e74c3c; }
        .blueberry { background: #3498db; }
        .mint { background: #2ecc71; }
        .orange { background: #f39c12; }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary { background: #3498db; color: white; }
        .btn-success { background: #2ecc71; color: white; }
        .btn-warning { background: #f39c12; color: white; }
        .btn-danger { background: #e74c3c; color: white; }

        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            min-height: 25px;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f39c12;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .hearts {
            position: absolute;
            font-size: 30px;
            animation: float-up 3s ease-out infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        .score {
            font-size: 1.2em;
            color: #8e44ad;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÇ Mutlu Yƒ±llar Ecosummmmmm! üéÇ</h1>
        <div class="birthday-message">Pastanƒ± s√ºsle ve mumlarƒ± √ºfle! üíï</div>
        
        <div class="cake-container">
            <div class="cake" id="cake">
                <div class="cake-layers">
                    <div class="layer layer1"></div>
                    <div class="layer layer2"></div>
                    <div class="layer layer3"></div>
                </div>
                
                <div class="decorations" id="decorations">
                    <!-- S√ºslemeler buraya eklenecek -->
                </div>
                
                <div class="candles" id="candles">
                    <!-- Mumlar buraya eklenecek -->
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="addCandle()">üïØÔ∏è Mum Ekle</button>
            <button class="btn btn-success" onclick="addDecoration()">üçí S√ºs Ekle</button>
            <button class="btn btn-warning" onclick="changeColor()">üé® Renk</button>
            <button class="btn btn-danger" onclick="blowCandles()">üí® √úfle!</button>
        </div>

        <div class="score" id="score">S√ºsleme Puanƒ±: 0</div>
        <div class="message" id="message">Pastanƒ± s√ºslemeye ba≈üla!</div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        let score = 0;
        let candleCount = 0;
        let decorationCount = 0;
        const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6', '#ff6b9d'];
        const decorationTypes = ['cherry', 'blueberry', 'mint', 'orange'];
        let currentColorIndex = 0;
        let audioContext;
        let isPlaying = false;
        let musicLoop;

        // Sayfa y√ºklendiƒüinde m√ºziƒüi ba≈ülat
        window.addEventListener('load', () => {
            // Kullanƒ±cƒ± etkile≈üimi i√ßin bekle
            document.addEventListener('click', startBackgroundMusic, { once: true });
            document.addEventListener('touchstart', startBackgroundMusic, { once: true });
        });

        // Audio Context'i ba≈ülat
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Nota frekanslarƒ± (Hz)
        const notes = {
            'C4': 261.63,
            'D4': 293.66,
            'E4': 329.63,
            'F4': 349.23,
            'G4': 392.00,
            'A4': 440.00,
            'B4': 493.88,
            'C5': 523.25
        };

        // Happy Birthday melodisi (nota ve s√ºreleri)
        const birthdayMelody = [
            {note: 'C4', duration: 0.75},
            {note: 'C4', duration: 0.25},
            {note: 'D4', duration: 1},
            {note: 'C4', duration: 1},
            {note: 'F4', duration: 1},
            {note: 'E4', duration: 2},
            {note: 'C4', duration: 0.75},
            {note: 'C4', duration: 0.25},
            {note: 'D4', duration: 1},
            {note: 'C4', duration: 1},
            {note: 'G4', duration: 1},
            {note: 'F4', duration: 2},
            {note: 'C4', duration: 0.75},
            {note: 'C4', duration: 0.25},
            {note: 'C5', duration: 1},
            {note: 'A4', duration: 1},
            {note: 'F4', duration: 1},
            {note: 'E4', duration: 1},
            {note: 'D4', duration: 1},
            {note: 'B4', duration: 0.75},
            {note: 'B4', duration: 0.25},
            {note: 'A4', duration: 1},
            {note: 'F4', duration: 1},
            {note: 'G4', duration: 1},
            {note: 'F4', duration: 2}
        ];

        function playNote(frequency, duration, volume = 0.15) {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(volume, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration - 0.01);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        async function startBackgroundMusic() {
            initAudio();
            
            if (audioContext.state === 'suspended') {
                await audioContext.resume();
            }

            playBirthdayLoop();
        }

        function playBirthdayLoop() {
            if (isPlaying) return;
            
            isPlaying = true;
            
            let totalTime = 0;
            
            for (let i = 0; i < birthdayMelody.length; i++) {
                const { note, duration } = birthdayMelody[i];
                
                setTimeout(() => {
                    if (audioContext) {
                        playNote(notes[note], duration * 0.4, 0.1); // Daha d√º≈ü√ºk ses seviyesi
                    }
                }, totalTime * 1000);
                
                totalTime += duration;
            }

            // ≈ûarkƒ± bitince tekrar ba≈ülat (d√∂ng√º)
            musicLoop = setTimeout(() => {
                isPlaying = false;
                playBirthdayLoop();
            }, (totalTime * 400) + 2000); // 2 saniye ara
        }

        function addCandle() {
            if (candleCount >= 8) {
                showMessage("Yeterince mum var! üïØÔ∏è", '#f39c12');
                return;
            }

            const candlesContainer = document.getElementById('candles');
            const candle = document.createElement('div');
            candle.className = 'candle';
            candle.onclick = () => blowSingleCandle(candle);
            
            const flame = document.createElement('div');
            flame.className = 'flame';
            candle.appendChild(flame);
            
            candlesContainer.appendChild(candle);
            candleCount++;
            score += 10;
            updateScore();
            showMessage("G√ºzel mum! ‚ú®", '#f1c40f');
        }

        function addDecoration() {
            if (decorationCount >= 12) {
                showMessage("Pasta √ßok s√ºsl√º! üéâ", '#e74c3c');
                return;
            }

            const decorationsContainer = document.getElementById('decorations');
            const decoration = document.createElement('div');
            decoration.className = `decoration ${decorationTypes[Math.floor(Math.random() * decorationTypes.length)]}`;
            
            decorationsContainer.appendChild(decoration);
            decorationCount++;
            score += 15;
            updateScore();
            showMessage("Harika s√ºsleme! üçí", '#2ecc71');
        }

        function changeColor() {
            const cake = document.getElementById('cake');
            currentColorIndex = (currentColorIndex + 1) % colors.length;
            const newColor = colors[currentColorIndex];
            cake.style.background = `linear-gradient(45deg, ${newColor}, ${colors[(currentColorIndex + 1) % colors.length]})`;
            score += 5;
            updateScore();
            showMessage("G√ºzel renk! üé®", newColor);
        }

        function blowSingleCandle(candle) {
            const flame = candle.querySelector('.flame');
            if (flame) {
                flame.style.display = 'none';
                candle.style.background = '#95a5a6';
                score += 20;
                updateScore();
                showMessage("Mum s√∂nd√º! üí®", '#95a5a6');
            }
        }

        function blowCandles() {
            const flames = document.querySelectorAll('.flame');
            const candles = document.querySelectorAll('.candle');
            
            if (flames.length === 0) {
                showMessage("√ñnce mum ekle! üïØÔ∏è", '#f39c12');
                return;
            }

            flames.forEach(flame => {
                flame.style.display = 'none';
            });

            candles.forEach(candle => {
                candle.style.background = '#95a5a6';
            });

            score += candleCount * 25;
            updateScore();
            showMessage("T√ºm mumlar s√∂nd√º! Dilekler ger√ßek olsun! ‚ú®", '#e74c3c');
            celebrate();
        }

        function celebrate() {
            const celebration = document.getElementById('celebration');
            
            // Konfeti efekti
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    celebration.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 100);
            }

            // Kalp efekti
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'hearts';
                    heart.innerHTML = 'üíñ';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    celebration.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 3000);
                }, i * 200);
            }
        }

        function showMessage(text, color) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.style.color = color;
        }

        function updateScore() {
            document.getElementById('score').textContent = `S√ºsleme Puanƒ±: ${score}`;
        }

        // Ba≈ülangƒ±√ß mesajƒ±
        setTimeout(() => {
            showMessage("Ecenin √∂zel g√ºn√º i√ßin pastayƒ± hazƒ±rla! üéÇüíï", '#8e44ad');
        }, 1000);

        // Rastgele kutlama efektleri
        setInterval(() => {
            if (Math.random() > 0.95) {
                const heart = document.createElement('div');
                heart.innerHTML = 'üíù';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '100vh';
                heart.style.fontSize = '20px';
                heart.style.animation = 'float-up 4s ease-out';
                heart.style.pointerEvents = 'none';
                heart.style.zIndex = '999';
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }
        }, 2000);
    </script>
</body>
</html>
